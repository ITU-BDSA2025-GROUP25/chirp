name: Build, Test, and Deploy Chirp Web App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # Restore all dependencies in the solution
      - name: Restore dependencies
        run: dotnet restore Chirp.CLI.sln

      # Build everything (Core, Infrastructure, Web)
      - name: Build solution
        run: dotnet build Chirp.CLI.sln -c Release --no-restore

      # Run unit tests
      - name: Run tests
        env:
          GitHub__ClientId: ${{ secrets.GITHUBCLIENTID }}
          GitHub__ClientSecret: ${{ secrets.GITHUBCLIENTSECRET }}
        run: dotnet test Chirp.CLI.sln --configuration Release --no-build


      # GitHub OAuth authentication test
      - name: Test GitHub OAuth authentication
        run: |
          export GitHub__ClientId="${{ secrets.GITHUBCLIENTID }}"
          export GitHub__ClientSecret="${{ secrets.GITHUBCLIENTSECRET }}"

      # Publish the Web project
      - name: Publish Chirp Web App
        run: dotnet publish src/Chirp.Web/Chirp.Web.csproj -c Release -o ./publish

      # Upload artifact to pass to deploy job
      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download published artifact
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: ./publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E0484325EFA0429AA3B293CA85BFC314 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C00A67F4330B4B66A41F7AE5BADA739A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_50044BCCDAB24CCA8D3BC4D7D8901243 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bdsagroup25chirprazor3'
          slot-name: 'Production'
          package: ./publish
